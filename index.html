.container {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  background-color: rgba(0, 128, 0, 0.8); /* لون أخضر */
  border: 1px solid #008000; /* لون أخضر */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  animation: animate 2s infinite; /* تحريك الخلفية */
}

.button {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px;
  background-color: #008000; /* لون أخضر */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  animation: animate-button 1s infinite; /* تحريك الأزرار */
}

.button:hover {
  background-color: #006400; /* لون أخضر داكن */
}

@keyframes animate {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes animate-button {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}
